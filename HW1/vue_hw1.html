<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <p>Задание1</p>
            <button @click="reverseString()">{{message}}</button> 
            
            <p>Задание2</p>
            <button @click="addElement()">click here to add an element</button>
            <button @click="removeElement()">click here to remove an element</button>
            <div v-for ="element in elements">
                <p>{{element.name}} {{element.id}}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'click here to reverse string', 
                elements: [{id: 1, name: `element`}, {id: 2, name: `element`}, {id: 3, name: `element`}],          
            },
            methods: {
                   reverseString() {
                    this.message = this.message.split('').reverse().join('');
                   },

                   addElement() {
                    this.elements.push({id: this.elements.length + 1, name: `element`});
                   },

                   removeElement() {
                    this.elements.splice(this.elements.length-1, 1);
                   }

                }
            })
    </script>
</body>
</html>
